type Query {
   students:[Student],
   studentById(id:ID!):Student,
   college : [College]
}

type Student {
   id:ID!
   firstName:String
   lastName:String
   fullName:String
   college:College
}

type College {
   id:ID!
   name:String
   location:String 
   rating:Float
   studentsByCollge:[Student]
}


